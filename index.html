<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aplikasi Tabungan Real-Time Sinkron</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 p-6">

<h1 class="text-3xl font-bold text-green-600 mb-6">Aplikasi Tabungan Real-Time</h1>

<!-- FORM INPUT -->
<div class="bg-white p-6 rounded-xl shadow mb-6">
  <h2 class="text-xl font-bold mb-4">Tambah Transaksi</h2>

  <input id="description" placeholder="Deskripsi"
    class="border p-2 w-full mb-3 rounded">

  <input id="amount" type="number" placeholder="Jumlah (Rp)"
    class="border p-2 w-full mb-3 rounded">

  <select id="type" class="border p-2 w-full mb-3 rounded">
    <option value="Pemasukan">Pemasukan</option>
    <option value="Pengeluaran">Pengeluaran</option>
  </select>

  <select id="category" class="border p-2 w-full mb-3 rounded">
    <option value="Umum">Umum</option>
    <option value="Makan">Makan</option>
    <option value="Transport">Transport</option>
    <option value="Belanja">Belanja</option>
  </select>

  <button onclick="saveData()" 
    class="bg-green-500 text-white px-4 py-2 rounded w-full hover:bg-green-600">
    Simpan
  </button>
</div>

<!-- SUMMARY -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
  <div class="bg-white p-4 rounded shadow">
    <h3>Total Saldo</h3>
    <p id="saldo" class="text-xl font-bold text-green-600">Rp 0</p>
  </div>
  <div class="bg-white p-4 rounded shadow">
    <h3>Total Pemasukan</h3>
    <p id="masuk" class="text-xl font-bold text-blue-600">Rp 0</p>
  </div>
  <div class="bg-white p-4 rounded shadow">
    <h3>Total Pengeluaran</h3>
    <p id="keluar" class="text-xl font-bold text-red-600">Rp 0</p>
  </div>
</div>

<!-- CHART -->
<div class="bg-white p-6 rounded shadow mb-6">
  <canvas id="chart"></canvas>
</div>

<!-- TABLE -->
<div class="bg-white p-6 rounded shadow">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold">Riwayat Transaksi</h2>
    <button onclick="loadData()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Refresh</button>
  </div>

  <div class="mb-4">
    <p><strong>Total Pemasukan:</strong> <span id="totalMasuk">Rp 0</span></p>
    <p><strong>Total Pengeluaran:</strong> <span id="totalKeluar">Rp 0</span></p>
  </div>

  <table class="w-full text-left border-collapse">
    <thead>
      <tr class="bg-gray-200">
        <th class="p-2">Tanggal</th>
        <th class="p-2">Deskripsi</th>
        <th class="p-2">Kategori</th>
        <th class="p-2">Jumlah</th>
        <th class="p-2">Tipe</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
// ================= CONFIG =================
const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxX0XH0RSSfKnu4JOWEN3OrgvtI_dcqmpwIpOM7vTZAm0HL74eEu9RJUmdDzSFYi_VR/exec";

// ================= FORMAT =================
function formatRupiah(num) {
  return "Rp " + Number(num).toLocaleString("id-ID");
}

// ================= SAVE DATA =================
async function saveData() {
  const tanggal = new Date().toLocaleDateString("id-ID", { year:'numeric', month:'2-digit', day:'2-digit' });

  const data = {
    Date: tanggal,
    Description: document.getElementById("description").value,
    Category: document.getElementById("category").value,
    Amount: document.getElementById("amount").value,
    Type: document.getElementById("type").value
  };

  if (!data.Description || !data.Amount) {
    alert("Isi semua data!");
    return;
  }

  try {
    await fetch(WEB_APP_URL, {
      method: "POST",
      mode: "no-cors",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });

    document.getElementById("description").value = "";
    document.getElementById("amount").value = "";

    setTimeout(() => {
      loadData();
    }, 500);
  } catch (error) {
    console.error("Gagal menyimpan data:", error);
    alert("Terjadi kesalahan saat menyimpan. Coba lagi.");
  }
}

// ================= LOAD DATA =================
let chart;

async function loadData() {
  try {
    console.log("Mencoba mengambil data dari:", WEB_APP_URL);
    const res = await fetch(WEB_APP_URL);
    
    if (!res.ok) {
      throw new Error(`HTTP error! status: ${res.status}`);
    }

    const text = await res.text(); // ambil sebagai teks dulu untuk debugging
    console.log("Respons mentah (text):", text);

    let data;
    try {
      data = JSON.parse(text); // coba parse JSON
    } catch (e) {
      console.error("Respons bukan JSON valid:", text);
      throw new Error("Server tidak mengembalikan JSON yang valid");
    }

    console.log("Data hasil parse:", data);

    // Jika data adalah array, langsung gunakan
    if (Array.isArray(data)) {
      // ok
    } 
    // Jika data adalah objek dengan properti 'data' yang berisi array
    else if (data && Array.isArray(data.data)) {
      data = data.data;
    } 
    // Jika data adalah objek dengan properti lain, mungkin butuh penyesuaian
    else {
      console.warn("Struktur data tidak dikenal. Mencoba menebak...");
      // Coba cari properti yang berisi array
      const possibleArrays = Object.values(data).filter(v => Array.isArray(v));
      if (possibleArrays.length > 0) {
        data = possibleArrays[0]; // ambil array pertama yang ditemukan
        console.log("Menggunakan array pertama yang ditemukan:", data);
      } else {
        throw new Error("Tidak dapat menemukan array data dalam respons");
      }
    }

    // Pastikan data adalah array
    if (!Array.isArray(data)) {
      throw new Error("Data akhir bukan array");
    }

    let pemasukan = 0;
    let pengeluaran = 0;
    let tableHTML = "";

    data.forEach(item => {
      // Baca field dengan berbagai kemungkinan nama (case-insensitive)
      const tgl = item.Date || item.date || item.tanggal || "";
      const desc = item.Description || item.description || "";
      const kat = item.Category || item.category || "";
      let jumlah = item.Amount || item.amount || 0;
      const tipe = item.Type || item.type || "";

      // Bersihkan jumlah jika string
      if (typeof jumlah === "string") {
        jumlah = jumlah.replace(/[^\d,\-]/g, '').replace(',', '.');
      }
      jumlah = Number(jumlah) || 0;

      if (tipe.toLowerCase() === "pemasukan") pemasukan += jumlah;
      if (tipe.toLowerCase() === "pengeluaran") pengeluaran += jumlah;

      tableHTML += `
        <tr class="border-b">
          <td class="p-2">${tgl}</td>
          <td class="p-2">${desc}</td>
          <td class="p-2">${kat}</td>
          <td class="p-2">${formatRupiah(jumlah)}</td>
          <td class="p-2">${tipe}</td>
        </tr>
      `;
    });

    document.getElementById("tableBody").innerHTML = tableHTML;
    document.getElementById("masuk").innerText = formatRupiah(pemasukan);
    document.getElementById("keluar").innerText = formatRupiah(pengeluaran);
    document.getElementById("saldo").innerText = formatRupiah(pemasukan - pengeluaran);
    document.getElementById("totalMasuk").innerText = formatRupiah(pemasukan);
    document.getElementById("totalKeluar").innerText = formatRupiah(pengeluaran);

    renderChart(pemasukan, pengeluaran);

  } catch(err) {
    console.error("Gagal memuat data:", err);
    alert("Tidak dapat mengambil data dari spreadsheet. Periksa konsol (F12) untuk detail error.");
  }
}

// ================= CHART =================
function renderChart(pemasukan, pengeluaran) {
  const ctx = document.getElementById("chart").getContext("2d");
  if (chart) chart.destroy();
  chart = new Chart(ctx, {
    type: "doughnut",
    data: {
      labels: ["Pemasukan", "Pengeluaran"],
      datasets: [{
        data: [pemasukan, pengeluaran],
        backgroundColor: ["#22c55e", "#ef4444"]
      }]
    },
    options: { responsive: true }
  });
}

// ================= INIT =================
loadData();
</script>

</body>
</html>
